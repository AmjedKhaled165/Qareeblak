version: '3.8'
services:
  db:
    image: postgres:15-alpine
    container_name: qareeblak_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: qareeblak123
      POSTGRES_DB: qareeblak
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d qareeblak"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
    name: qareeblak_pgdata
